    <title>Fragment Combo</title>

      body { margin: 0; }
    </style>

  <body>
    <div id="diagram" class="diagram">
      <pre class="zenuml" style="margin: 0">
loop(batch) {
  par {
    A->B: parallel one
    try {
      B->C: risky
      C->B: response
    } catch {
      B->C: recover
    }
  }
  opt(flag) {
    B->B: self adjust
    B->A: feedback
  }
  alt(choice) {
    A->C: alt branch
  } else {
    A->B: fallback
    return done
  }
}
      </pre>
    </div>

  </body>
