# Simple workflow for deploying static content to GitHub Pages
name: Build, Test, npm Publish, and Deploy

on:
  push:
    paths-ignore:
      - "docs/**"
      - "integration/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "integration/**"
      - "*.md"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Test
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test

  npm-publish:
    runs-on: ubuntu-22.04
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/publish'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install
      - name: Bump Version
        id: bump
        run: ./scripts/bump-version.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: pnpm build
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Create git tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"
      - name: Add version to job summary
        run: |
          echo "# Published Version" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| @zenuml/core | v${{ steps.bump.outputs.version }} | [v${{ steps.bump.outputs.version }}](https://github.com/mermaid-js/zenuml-core/releases/tag/v${{ steps.bump.outputs.version }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on npm](https://www.npmjs.com/package/@zenuml/core/v/${{ steps.bump.outputs.version }})" >> $GITHUB_STEP_SUMMARY

  # Build the site for Cloudflare Pages deployment
  build-site:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: pnpm install
      - name: Build the site
        run: pnpm build:site
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ./dist

  # Deploy to Cloudflare Pages
  deploy-to-cloudflare:
    runs-on: ubuntu-22.04
    needs: build-site
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ./dist

      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zenuml-web-renderer
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloudflare Pages (Staging)
        if: github.ref != 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zenuml-web-renderer-staging
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Cloudflare deployment info to job summary
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "# ðŸš€ Cloudflare Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Deployed to: **Production**" >> $GITHUB_STEP_SUMMARY
            echo "Project: **zenuml-web-renderer**" >> $GITHUB_STEP_SUMMARY
          else
            echo "# ðŸ§ª Cloudflare Staging Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Deployed to: **Staging**" >> $GITHUB_STEP_SUMMARY
            echo "Project: **zenuml-web-renderer-staging**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "Branch: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "Commit: **${{ github.sha }}**" >> $GITHUB_STEP_SUMMARY
